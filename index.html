<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Instagram</title>
</head>
<body>
  <div class="flex flex-col-reverse sm:flex-row bg-gray-100">
    <div class="relative hidden sm:block w-full sm:w-2/4 h-auto  sm:h-screen">
      <div class="h-full"> <img src="img/instagram-celular.png" alt="Imagem do instagram mobile"> </div>
    </div>
    <div class="flex grid grid-row-3 gap-4 w-full sm:w-2/4 h-screen	sm:h-screen sm:py-16 justify-center items-center mt-10 sm:mt-0">
      <div class="flex flex-col justify-center items-center bg-white border border-gray-400 py-6">
        <img class="w-40 mb-6" src="img/instagram-logo.png" alt="Logo do instagram">
        <img class="rounded-full h-24	mb-6" src="img/perfil-instagram.jpg" alt="Logo do instagram">
        <a href="#"><button class="bg-blue-500 rounded-full px-2 py-1 text-white text-sm font-semibold mb-4">Continue as joaopaulomirandamatias</button></a>
        <a href="#"><p class="text-blue-400 text-base font-bold mb-6">Remove Account</p></a>
      </div>
      <div class="flex flex-col justify-center items-center bg-white border border-gray-400 py-2">
        <p class="text-gray-400 text-base font-semibold mt-2">Not joaopaulomirandamatias?</p>
        <p class="text-gray-400 text-base font-semibold mb-2"><a href="#"><span class="text-blue-400 font-bold">Switch Accounts</span></a> or <a href="#"><span class="text-blue-400 font-bold">Sign Up</span></a></p>
      </div>
      <div class="text-center mb-20 sm:mb-10">
        <p class="font-bold text-xl mb-3">Get the app.</p>
        <div class="flex flex-row justify-between">
          <a href="#"><img src="img/apple-button.png" alt="" class="h-12 sm:h-16 mr-2"></a>
          <a href="#"><img src="img/googleplay-button.png" alt="" class="h-12 sm:h-16 ml-2"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
